<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
</head>
<body>
     <div class="container">
        <img id="tron-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Tron_%28Disney%29%2C_Logo.svg/512px-Tron_%28Disney%29%2C_Logo.svg.png" alt="Tron Logo">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="game-container">
                    <canvas id="game-canvas"></canvas>
                </div>
                
                <div class="score-display">
                    <span class="player-1">Jugador 1: 0</span> | 
                    <span class="player-2">Jugador 2: 0</span>
                </div>
                
                <div class="controls row">
                    <div class="col-md-6">
                        <button id="start-btn" class="btn btn-tron">Iniciar Juego</button>
                        <button id="reset-btn" class="btn btn-tron">Reiniciar</button>
                    </div>
                    <div class="col-md-6">
                        <select id="game-mode" class="form-select btn-tron">
                            <option value="single">1 Jugador vs CPU</option>
                            <option value="multi">2 Jugadores</option>
                        </select>
                    </div>
                </div>
                
                <div class="controls mt-3">
                    <h4>Controles:</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="player-1">Jugador 1:</p>
                            <p>W - Arriba</p>
                            <p>A - Izquierda</p>
                            <p>S - Abajo</p>
                            <p>D - Derecha</p>
                        </div>
                        <div class="col-md-6">
                            <p class="player-2">Jugador 2:</p>
                            <p>Flechas - Movimiento</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Control de música -->
    <div id="music-controls">
        <button id="music-btn">♫</button>
    </div>
    
    <!-- Modal de Game Over -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverTitle">Fin del Juego</h5>
                </div>
                <div class="modal-body" id="gameOverBody">
                    El jugador 1 ha ganado!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-tron" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio para la música -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Nota: He usado un ejemplo genérico ya que no puedo enlazar música con derechos de autor.
             Para la música real de Tron, deberías obtener los archivos legalmente -->
    </audio>
    <audio id="game-start-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    <audio id="crash-sound">
        <source src="https://www.soundjay.com/mechanical/sounds/crash-01.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/script.js"></script>
</body>
</html>
